<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <title>Bookmark</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<main>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center py-4">
            <h1 class="position-relative">Bookmarker</h1>
        </div>
        <div class="bord"></div>
        <div class="inputs">
            <div class="icons d-flex justify-content-center align-items-center p-4 mt-4 gap-2">
                    <i class="fa-solid fa-bookmark"></i>
                    <h2>Bookmark your favorite sites</h2>
                    <i class="fa-solid fa-bookmark"></i>
            </div>
            
        </div>
        <div class="w-100 mx-auto">
            <div class="form-group mb-3">
                <label for="bookmark" class="pb-2 fw-bold"> 
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                    Site Name
                </label>
                <input oninput="validution(this)" placeholder="Bookmark Name" type="text"  class="form-control" id="bookmark">
            </div>
            <div class="form-group mb-3">
                <label for="bookmarkurl" class="pb-2 fw-bold">
                    <i class="fa-solid fa-link pe-2"></i>
                    Site URL</label>
                <input oninput="validution(this)" placeholder="Website URL" type="url" class="form-control" id="bookmarkurl">
            </div>
            <button onclick="addbooks()" id="sub" disabled class="btn btn-sumb mx-auto d-block mt-4">Submit</button>
            <div class="bord mt-3"></div>


        </div>



        <div class="tables mt-5">
            <div class="row">
                <table class=" table text-center bg-light">
                    <thead>
                        <tr>
                        <th class="text-capitalize">Index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="data">
                       

                    </tbody>
    
                </table>
            </div>
            
        </div>





        
    </div>
   
</main>


    <script src="./script.js"></script>
</body>
</html>
